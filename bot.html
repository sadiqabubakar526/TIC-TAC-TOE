<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play TickTacktoe with bots | Deveoped by SURAJ</title>
    <link rel="stylesheet" href="css/bot.css">
    <link rel="icon" href="https://uxwing.com/wp-content/themes/uxwing/download/28-toys-and-childhood/tic-tac-toe.svg">
    <link rel="stylesheet" href="css/loader.css">
</head>

<body>
    <div class="loader-wrapper">
        <div class="loadingio-spinner-eclipse-o78o8tpvu1p"><div class="ldio-z6kqg2nwmsq">
        <div></div>
        </div></div>
    </div>
    <div class="gameplay-container">
        <h1>Tic-Tac-Toe</h1>
        <table>
            <tr>
                <td class="cell" id="0"></td>
                <td class="cell" id="1"></td>
                <td class="cell" id="2"></td>
            </tr>
            <tr>
                <td class="cell" id="3"></td>
                <td class="cell" id="4"></td>
                <td class="cell" id="5"></td>
            </tr>
            <tr>
                <td class="cell" id="6"></td>
                <td class="cell" id="7"></td>
                <td class="cell" id="8"></td>
            </tr>
        </table>

        <div class="endgame">
            <div class="text"></div>
            <button onClick="startGame()">Play Again</button>
        </div>
    </div>

    <script type="text/javascript" src="js/bot.js"></script>
    <script src="js/jquery.js"></script>
    <script src="js/loader.js"></script>
</body>

</html>
